<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Account registration</title>
    <link href="register-style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p>Enter a username</p>
    <input type="text" id="usrname" name="username" placeholder="Username">
    <p>Enter a password</p>
    <input type="password" id="pw" name="pw" placeholder="Password">
    <p>Confirm password</p>
    <input type="password" id="pw2" name="pw2" placeholder="Confirm password">
    <button name="click" onClick="makeAccount()">Register account!</button>
    <p id="result"></p>
    <script src="register-script.js"></script>
  </body>
</html>
